<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/images/Product_Cart.svg" type="image/x-icon">
    <title>QuickShopee.</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
</head>

<body>
    <header>
        <div class="logo">

        </div>
        <div class="search">

        </div>
        <div class="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </header>

    <nav class="navbar">
        <ul class="nav-links">
            <li><a href="#products">Products</a></li>
            <li><a href="#contacts">Contacts</a></li>
            <li><a href="#location">Location</a></li>
            <li><a href="#about">About</a></li>
        </ul>
    </nav>

    <div class="banner js-banner">

    </div>
<!---    slider ------->
    <div class="container swiper">
        <div class="slider-wrapper">
            <div class="card-list swiper-wrapper">
                <div class="card-item swiper-slide">
                    <img src="assets/slider/slider0.jpg" alt="slider-img-0" class="slider-product">
                    <h2 class="slider-img">Sneaker</h2>
                    <p class="slider-product-brand">ADIDAS</p>
                    <button class="slider-product-details">View More</button>
                </div>

                <div class="card-item swiper-slide">
                    <img src="assets/slider/slider3.jpg" alt="slider-img-0" class="slider-product">
                    <h2 class="slider-img">Yoga Pants</h2>
                    <p class="slider-product-brand">YOGA LLC</p>
                    <button class="slider-product-details">View More</button>
                </div>

                <div class="card-item swiper-slide">
                    <img src="assets/slider/slider1.jpg" alt="slider-img-0" class="slider-product">
                    <h2 class="slider-img">Gucci Dress</h2>
                    <p class="slider-product-brand">Gucci</p>
                    <button class="slider-product-details">View More</button>
                </div>

                <div class="card-item swiper-slide">
                    <img src="assets/slider/slider2.jpg" alt="slider-img-0" class="slider-product">
                    <h2 class="slider-img">Furniture</h2>
                    <p class="slider-product-brand">Kings Furniture</p>
                    <button class="slider-product-details">View More</button>
                </div>

                <div class="card-item swiper-slide">
                    <img src="assets/slider/slider3.jpg" alt="slider-img-0" class="slider-product">
                    <h2 class="slider-img">Yoga Pants</h2>
                    <p class="slider-product-brand">YOGA</p>
                    <button class="slider-product-details">View More</button>
                </div>

            </div>

            <div class="swiper-pagination"></div>
            <div class="swiper-slide-button swiper-button-prev"></div>
            <div class="swiper-slide-button swiper-button-next"></div>
        </div>
    </div>

    <main>
        <div id="featured-product">

        </div>
        <div id="products" data-product-id="">

        </div>
        <div id="about" class="about-section">

        </div>
        <div id="contacts" class="contact-section">

        </div>
        <div id="location">

        </div>
    </main>
    <footer>
        <p>&copy; 2023 QuickShopee. All rights reserved.</p>
    </footer>

    <a href="#" id="back-to-top"><i class="fas fa-chevron-up"></i> </a>

    <script type="module" src="scripts/general.js"></script>
    <script type="module" src="scripts/app.js"></script>

</body>

</html>
